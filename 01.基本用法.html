<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 导入vue的脚本文件 -->
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <!-- 2. 声明要被vue所控制的DOM区域，即创建一个挂载点 -->
    <div id="app">{{ message }}</div>

    <!-- 3. 创建vue实例对象 -->
    <script>
        const hello = {
            // 指定数据源，即MVVM中的Model
            data: function() {
                return {
                    message: 'Hello Vue!'
                }
            }
        }
        const app = Vue.createApp(hello);

        // 4. 挂载vue实例对象
        app.mount('#app');
    </script>
</body>

</html>
