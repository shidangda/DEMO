<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 导入vue的脚本文件 -->
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <!-- 1、使用v-bind指令渲染标签元素的属性，简写为：形式。此处将data函数返回值的link元素的值绑定到a标签的href属性上 -->
        <a :href="link">百度</a>
        <input type="text" :placeholder="inputValue">
        <!-- style属性前带了':',表示""里面的内容为一个模版表达式或者模版变量 -->
        <img :src="imgSrc" :style="{width:w}" alt="">
    </div>

    <script>
        const vm = {
            data: function () {
                return {
                    link: "http://www.baidu.com",
                    inputValue: '请输入内容',
                    imgSrc: './images/demo.png',
                    w: '500px'
                }
            }
        }

        const app = Vue.createApp(vm)
        app.mount('#app');
    </script>
</body>

</html>
