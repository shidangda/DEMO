<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 导入vue的脚本文件 -->
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <ul>
            <!-- v-for为列表渲染指令。如果不带括号则为：user in userList -->
            <li v-for="(user, i) in userList">索引是:{{i}}, 姓名是: {{user.name}}</li>
        </ul>
        
    </div>

    <script>
        const vm = {
            // data选项后面为数据源
            data: function () {
                return {
                    userList: [
                        {id: 1, name: 'zhangsan'},
                        {id: 2, name: 'lisi'},
                        {id: 3, name: 'wangwu'}
                    ]
                }
            }
        }

        const app = Vue.createApp(vm)
        app.mount('#app');
    </script>
</body>

</html>
